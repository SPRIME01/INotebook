	<script type="text/javascript">

		ipython.init(gui.App.fullArgv, function(urlpath , port){

			if(urlpath){
				setTimeout(function(){
					var url = "http://localhost:"+port+"/"+urlpath;
					console.log(url);
					location.href = url;
				}, 2000);


			}
		});   
	</script>
